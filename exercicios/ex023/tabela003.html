<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>

    <table>
        <tr>
            <td rowspan="4">A</td>
            <td colspan="2">B</td>
            <td rowspan="4">C</td>
            
        </tr>
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td colspan="2">K</td>
            
        </tr>
        
    </table>
</body>
</html>
