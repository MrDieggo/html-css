<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Videos</title>
    </head>
    <body>
        <h1>Esse aqui é pra usar videos</h1>
        <p>aqui tem um video local ó.</p>
        <video
            poster="imagens/thumb.png"
            src="media/pexels-karolina-grabowska-4747773-1920x1080-25fps.mp4"
            width="500"
            controls
        ></video>

        <h2>e desse outro jeito aqui</h2>
        <video width="500" poster="imagens/thumb.png" controls>
            <source
                src="media/pexels-karolina-grabowska-4747773-1920x1080-25fps.mp4"
                type="video.mp4"
            />
        </video>

        <h2>e um video incorporado</h2>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/WOCntkuIXds"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
        ></iframe>
    </body>
</html>
