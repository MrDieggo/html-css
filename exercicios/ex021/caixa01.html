<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modelo de Caixas</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                border: 0;
            }

            h1 {
                text-align: center;
                padding: 10px;
                background-color: gray;
                height: 250px;
                width: 250px;
                border-radius: 20px;
                border-color: blueviolet;
                border-width: 10px;
                border-style: inset;
            }
        </style>
    </head>
    <body>
        <h1>Exemplo de caixa box-level</h1>
        <p>
            Paragrafos tambem são exemplos de box-level, mas os
            <a href="#">link são exemplo de caixas inline-level</a>. vamos ver
            como tudo isso funciona
        </p>
    </body>
</html>
